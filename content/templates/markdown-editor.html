<div>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <button class="btn btn-default" ng-click="setH1()" title="Header 1 - Ctrl + 1">H1</button>
            <button class="btn btn-default" ng-click="setH2()" title="Header 2 - Ctrl + 2">H2</button>
            <button class="btn btn-default" ng-click="setH3()" title="Header 3 - Ctrl + 3">H3</button>
            <button class="btn btn-default" ng-click="setH4()" title="Header 4 - Ctrl + 4">H4</button>
            <button class="btn btn-default" ng-click="setH5()" title="Header 5 - Ctrl + 5">H5</button>
            <button class="btn btn-default" ng-click="setH6()" title="Header 6 - Ctrl + 6">H6</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" ng-click="setBold()" title="Bold - Ctrl + B"><span class="glyphicon glyphicon-bold"></span></button>
            <button class="btn btn-default" ng-click="setItalic()" title="Italic - Ctrl + I"><span class="glyphicon glyphicon-italic"></span></button>
            <button class="btn btn-default" ng-click="setBq()" title="Blockquotes - Ctrl + Q">" "</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" ng-click="setHr()" title="Horizontal Rule - Ctrl + H"><span class="glyphicon glyphicon-resize-horizontal"></span></button>
            <button class="btn btn-default" ng-click="setLink()" title="Link - Ctrl + L"><span class="glyphicon glyphicon-link"></span></button>
            <button class="btn btn-default" ng-click="setImage()" title="Image - Ctrl + P"><span class="glyphicon glyphicon-picture"></span></button>
            <button class="btn btn-default" ng-click="setCode()" title="Code - Ctrl + K"><span class="glyphicon glyphicon-console"></span></button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" ng-click="setUl()" title="Unordered List - Ctrl + U">UL</button>
            <button class="btn btn-default" ng-click="setOl()" title="Ordered List - Ctrl + O">OL</button>
            <button class="btn btn-default" ng-click="setTl()" title="Task List - Ctrl + T">TL</button>
        </div>
    </div>
    <hr />
    <textarea ng-model="mdModel.markdown" class="form-control" spellcheck="false" rows="35" ng-keydown="checkShortcut($event)"></textarea>
</div>
